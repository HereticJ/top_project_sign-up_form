<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>

    <div class="header">
        <img class="background" src="background.jpg">

            <div class="image-body">
                <p>
                    <img class="odin-logo" src="odin-lined.png">
                    <span class="odin-text">ODIN</span>
                </p>
            </div>

            <p class="credit">
                Photo by <a href="https://unsplash.com/@mono_log?utm_source=unsplash&utm_medium=referral
                &utm_content=creditCopyText">iwin</a> on <a href="https://unsplash.com/photos/starry-night
                -sky-reflected-in-a-calm-lake-tV6GR2Eeqjk?utm_source=unsplash&utmmedium=referral&utm_content
                =creditCopyText">Unsplash</a>
            </p>

    </div>

    <form action="example.com/path" method="post">
        <p>This is not a real online service! You know you need something like this in your life to help you 
        realize your deepest dreams. Sign up <i>now</i> to get started.</p>
        <legend>Let's do this!</legend>
        <fieldset>
            <label for="first_name">FIRST NAME:</label>
            <input type="text" name="first_name" id="first_name" placeholder="Thor">
            <label for="last_name">LAST NAME:</label>
            <input type="text" name="last_name" id="last_name" placeholder="Odinson">
            <label for="user_email">EMAIL ADDRESS:</label>
            <input type="email" id="user_email" name="email" placeholder="thor@niflheim.com">
            <label for="phone_number">PHONE NUMBER:</label>
            <input type="phone_number" id="phone_number" name="phone_number" placeholder="(846) 763-4699">
            <label for="user_password">PASSWORD:</label>
            <input type="password" id="user_password" name="password">
            <label for="confirm_password">CONFIRM PASSWORD:</label>
            <input type="password" id="confirm_password" name="confirm_password">
        </fieldset>

        <p class="button">
            <button type="submit">Create Account</button>
        </p>

        <p>Already have an account?
            <a href="">Log In</a>
        </p>
        
    </form>
</body>
</html>
